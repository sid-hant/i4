{% extends "base.html" %}
{% load bootstrap3 %}
{% block title %}i4 Competition Posts{% endblock %}
{% block content %}

<div class="container">
  <h3>Industry 4.0 Competition</h3>
</div>

<div class="container">
    {% for post in object_list %}
    <div class="jumbotron">
      {{ post.message }}
      {% if post.image %}
      <img src="{{ post.image.url }}" width="240">
      {% endif %}
    </div>
    {% endfor %}
</div>

{% endblock %}
