{% extends "base.html" %}
{% load bootstrap3 %}
{% load staticfiles %}
{% block title %}i4 - Login{% endblock %}
{% block content %}


<div class="container">
  <div class="row login-page-middle-align" style="padding-top: 10%;">
    <div class="col-md-4"></div>
    <div class="col-md-4 align-self-center">
      <div class="card">
        <div class="card-body">
          <img src="{% static "images/Logo.png" %}" width="100%" align="center"/>
          <form class="form-group" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-dark btn-lg btn-block" value="Log In">
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>




{% endblock %}
